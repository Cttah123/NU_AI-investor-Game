<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Over - AI Stock Market</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --text-color: #333;
      --accent-color: #6200ea;
      --button-bg: #6200ea;
      --button-hover: #7c4dff;
      --table-header: #e8e6f0;
      --table-row-odd: #ffffff;
      --table-row-even: #f9f9f9;
      --error-color: #d32f2f;
      --analysis-bg: #e3f2fd;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #bb86fc;
      --button-bg: #bb86fc;
      --button-hover: #cf6679;
      --table-header: #2c2c2c;
      --table-row-odd: #1e1e1e;
      --table-row-even: #262626;
      --error-color: #ef5350;
      --analysis-bg: #37474f;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1, h2 {
      color: var(--accent-color);
      text-align: center;
      margin: 15px 0;
      font-weight: 600;
    }

    #finalBudget {
      font-size: 24px;
      font-weight: bold;
      color: var(--text-color);
      margin: 20px 0;
      text-align: center;
    }

    table {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    th {
      background: var(--table-header);
      font-weight: 600;
      color: var(--text-color);
    }

    tr:nth-child(odd) { background: var(--table-row-odd); }
    tr:nth-child(even) { background: var(--table-row-even); }
    tr:hover { background: rgba(98, 0, 234, 0.1); transition: background 0.2s; }

    .analysis-box {
      background: var(--analysis-bg);
      border-left: 6px solid #4caf50;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      line-height: 1.6;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
    }

    .analysis-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .analysis-box h2 {
      margin: 0 0 10px;
      font-size: 1.4rem;
      color: var(--accent-color);
    }

    .analysis-box p {
      font-size: 1rem;
      color: var(--text-color);
      white-space: pre-line;
    }

    button {
      background: var(--button-bg);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.1s;
      margin: 20px auto;
      display: inline-block;
    }

    button:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }

    button:active { transform: translateY(0); }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      table, .analysis-box {
        width: 95%;
      }
      th, td { font-size: 14px; padding: 8px; }
      .analysis-box h2 { font-size: 1.2rem; }
      .analysis-box p { font-size: 0.9rem; }
      button { font-size: 14px; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <button id="themeToggle">Toggle Dark Mode</button>
  <h1>Game Over</h1>
  <h2>Your Run Has Ended</h2>
  <div id="finalBudget"></div>

  <h2>Final Portfolio</h2>
  <table>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Shares</th>
        <th>Avg Purchase Price</th>
        <th>Total Value</th>
      </tr>
    </thead>
    <tbody id="portfolioTable"></tbody>
  </table>

  <div id="analysis-box" class="analysis-box">
    <h2>ðŸ“Š Performance Analysis</h2>
    <p id="analysis-text">Analyzing your performance...</p>
  </div>

  <button id="playAgain">Play Again</button>

  <script>
    async function analyzePerformance() {
      const activityLog = JSON.parse(localStorage.getItem("activityLog")) || [];
      const portfolio = JSON.parse(localStorage.getItem("portfolio")) || {};
      const budget = parseFloat(localStorage.getItem("budget")) || 0;
      const avgPrices = JSON.parse(localStorage.getItem("avgPrices")) || {};
      const stocks = JSON.parse(localStorage.getItem("stocks")) || [];

      document.getElementById("finalBudget").textContent = `Final Budget: $${budget.toFixed(2)}`;

      const tbody = document.getElementById("portfolioTable");
      tbody.innerHTML = "";
      if (!Object.keys(portfolio).length) {
        tbody.innerHTML = "<tr><td colspan='4'>No portfolio entries</td></tr>";
      } else {
        for (const ticker in portfolio) {
          const shares = portfolio[ticker];
          const avgPrice = avgPrices[ticker] ? avgPrices[ticker].toFixed(2) : "N/A";
          const stock = stocks.find(s => s.ticker === ticker);
          const currentPrice = stock ? stock.price : avgPrices[ticker] || 0;
          const totalValue = shares * currentPrice;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${ticker}</td>
            <td>${shares}</td>
            <td>$${avgPrice}</td>
            <td>$${totalValue.toFixed(2)}</td>
          `;
          tbody.appendChild(row);
        }
      }

      const logSummary = JSON.stringify(activityLog.slice(-100));

      try {
        const res = await fetch("/analyzePerformance", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ log: logSummary, portfolio, budget })
        });

        if (!res.ok) {
          document.getElementById("analysis-text").textContent = "Failed to analyze performance.";
          document.getElementById("analysis-box").classList.add("visible");
          return;
        }

        const data = await res.json();
        document.getElementById("analysis-text").textContent = data.analysis;
        document.getElementById("analysis-box").classList.add("visible");
      } catch (err) {
        console.error(err);
        document.getElementById("analysis-text").textContent = "Error analyzing performance.";
        document.getElementById("analysis-box").classList.add("visible");
      }
    }

    document.getElementById("playAgain").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "http://localhost:5000/";
    });

    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.dataset.theme = document.body.dataset.theme === "dark" ? "light" : "dark";
      localStorage.setItem("theme", document.body.dataset.theme);
    });

    if (localStorage.getItem("theme") === "dark") {
      document.body.dataset.theme = "dark";
    }

    analyzePerformance();
  </script>
</body>
</html>
